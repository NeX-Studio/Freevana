<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>议事会发布公告称《规定》暂时无效 将持续跟进</title><link rel="stylesheet" href="//semantic-ui.com/dist/semantic.min.css"/><style>.padded {
  margin-top: 3rem;
  margin-bottom: 3rem;
}
.invisible {
  visibility: hidden;
}</style></head><body><article class="ui padded text container"><h1 class="ui header">议事会发布公告称《规定》暂时无效 将持续跟进</h1><div class="ui label"><i class="time icon"></i><time datetime="2017-09-14T13:43+0800">2017年09月14日 01:43</time></div><div class="ui invisible divider"></div><p>议事会于今日午间发布《关于&lt;关于自习课管理规定&gt;的公告》回应校方于昨日下午在校园内张贴的《关于自习课管理规定》。公告指出，根据《深圳中学议事会基本法》、《深圳中学学生事务管理公约》，该规定暂时无法生效。</p><p>议事会在公告结尾处表示，议事会将和教学处相关负责人保持联系并持续跟进，在9月18日前公示后续事宜。</p></article></body></html>
