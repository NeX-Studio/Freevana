}</style></head><body><article class="ui padded text container"><h1 class="ui header">社团联盟理事会发布社团招新大会摊位图</h1><div class="ui label"><i class="time icon"></i><time datetime="2017-09-13T00:57+0800">2017年09月13日 12:57</time></div><div class="ui invisible divider"></div><p>今日凌晨，社团联盟理事会于其公众号上发布社团招新大会摊位图。共77个社团及学生组织将于15日16:35-18:45于校道两侧摆放摊位，力行楼东侧将设“社联服务台”。</p><div class="ui center aligned container"><div class="ui fluid image"><img src="https://nirvana.news/img/str/c/1505234438.jpeg" alt="图片"/><span>社联公布的摊位图，后通过微信群通知64号摊位在63号上方</span></div></div></article></body></html>
