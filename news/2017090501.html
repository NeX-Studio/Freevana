.invisible {
  visibility: hidden;
}</style></head><body><article class="ui padded text container"><h1 class="ui header">学生会发布公告 提醒学生勿于B栋墙面张贴海报</h1><div class="ui label"><i class="time icon"></i><time datetime="2017-09-05T22:54+0800">2017年09月05日 10:54</time></div><div class="ui invisible divider"></div><p>今日晚间，学生会于其公众号上推送公告，称“由于B栋教学楼目前暂未完成装修并交付使用，暂时不便在其外墙张贴海报”，并引导公众号读者查看于2013年9月1日正式生效的《深圳中学宣传资料张贴公约》。</p><p>在与学生会主席刘羽丰的采访中，他表示由于B栋目前尚未交付使用，该建筑原则上仍由施工方负责，于B栋墙面上粘贴海报可能会造成管理上的混乱。同时，他还提到学生会将会在B栋交付使用后对于《深圳中学宣传资料张贴公约》这一“当前生效的唯一关于海报张贴的成文条例”进行修订。</p></article></body></html>
