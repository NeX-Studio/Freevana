  visibility: hidden;
}</style></head><body><article class="ui padded text container"><h1 class="ui header">校团委：通知暂不生效 将与两会讨论具体方案</h1><div class="ui label"><i class="time icon"></i><time datetime="2017-04-19T16:06+0800">2017年04月19日 04:06</time></div><div class="ui invisible divider"></div><p>校方相关负责人表示，有关社团赞助事宜的通知仍处在商讨阶段，并未生效；此前的文件流出属于内部失误，而相关文本仅为学生组织之间的内部讨论文件，并非正式发布的通知文件。校方同时表明，文件所述方案将经过学生会、议事会讨论完善后才会正式生效。</p></article></body></html>
