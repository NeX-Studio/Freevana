<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>e栈将新增快递柜 预计双十一前完工</title><link rel="stylesheet" href="//semantic-ui.com/dist/semantic.min.css"/><style>.padded {
  margin-top: 3rem;
  margin-bottom: 3rem;
}
.invisible {
  visibility: hidden;
}</style></head><body><article class="ui padded text container"><h1 class="ui header">e栈将新增快递柜 预计双十一前完工</h1><div class="ui label"><i class="time icon"></i><time datetime="2017-10-12T20:26+0800">2017年10月12日 08:26</time></div><div class="ui invisible divider"></div><p>据悉，现e栈处将新增三到四组快递柜，增加柜位九十余个。收发室老师在接受采访时表示，为了不影响学生上学日的正常学习生活，安装新快递柜的工程将择11月11日前的周末完成。</p><p>现今，深圳中学投入使用的隶属于“中集电商”的e栈拥有大约一百个柜位。收发室老师在接受采访时称，现在的快递柜位数量远远不足，导致许多邮件被放置在柜外。使用e栈的学生及教职员工未及时取件的情况也会造成快递柜位短缺并加重收发室工作的负担。</p><p>在谈及安装新快递柜后，收发室老师表示，新增的快递柜将有效缓解现在e栈的压力，收发室的工作负担将得到大大减轻。</p></article></body></html>
