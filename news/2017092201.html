.invisible {
  visibility: hidden;
}</style></head><body><article class="ui padded text container"><h1 class="ui header">有品食堂前路面施工 计划于十一后完工</h1><div class="ui label"><i class="time icon"></i><time datetime="2017-09-22T11:21+0800">2017年09月22日 11:21</time></div><div class="ui invisible divider"></div><p>昨日，有品食堂北侧通往西校的天桥处因施工形成泥浆。由于只能踩木板或扶栏杆通过，造成大量学生阻塞。总务处相关负责人表示，该施工是为了在地面铺设大理石石砖，计划将于十一假期后完工。此外他还表示，为安全起见，同学不应翻越防护栏，如要前往有品食堂，请尽量从南侧大门进入。</p><div class="ui center aligned container"><div class="ui fluid image"><img src="https://nirvana.news/img/str/c/1506050331.jpeg" alt="图片"/><span>昨日下午，大量学生等待通过</span></div></div></article></body></html>
