<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>议事会召开正式会议 通过《深圳中学公投法》</title><link rel="stylesheet" href="//semantic-ui.com/dist/semantic.min.css"/><style>.padded {

}
.invisible {
  visibility: hidden;
}</style></head><body><article class="ui padded text container"><h1 class="ui header">议事会召开正式会议 通过《深圳中学公投法》</h1><div class="ui label"><i class="time icon"></i><time datetime="2017-04-25T22:10+0800">2017年04月25日 10:10</time></div><div class="ui invisible divider"></div><p>今日下午，议事会于C308召开正式会议，讨论并通过了《深圳中学公投法》的议案。</p><p>会议首先讨论并通过了条例中有关公投审议委员会、公投诉讼的内容以及条例附则。随后，会议讨论并通过了二元公投与多元公投的结果判定方式。会议最后通过了《深圳中学公投法》。</p></article></body></html>
