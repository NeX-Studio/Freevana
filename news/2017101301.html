.invisible {
  visibility: hidden;
}</style></head><body><article class="ui padded text container"><h1 class="ui header">因工作人员登记失误 有社团教室出现冲突</h1><div class="ui label"><i class="time icon"></i><time datetime="2017-10-13T16:35+0800">2017年10月13日 04:35</time></div><div class="ui invisible divider"></div><p>今日，有学生向涅槃新闻反映，她于昨日在物业处申请获批的用于社团活动的D204阶梯教室今日因此前登记失误，与另一社团教室安排出现冲突。目前该教室不可供他们使用。</p><p>更新：下午发稿后，有物业管理中心老师致电该学生，表示该社团可使用原申请教室，物业处已调整另一社团使用的教室。</p></article></body></html>
