}</style></head><body><article class="ui padded text container"><h1 class="ui header">议事会理事长提交议案 请求重修议事规则</h1><div class="ui label"><i class="time icon"></i><time datetime="2017-03-05T11:49+0800">2017年03月05日 11:49</time></div><div class="ui invisible divider"></div><p>议事会理事长朱振武向议事会大会提交议案，请求议事会大会废止现行的《议事会会议流程及会议规则》，通过其提交的《深圳中学议事会大会议事规则》，并建立议事规则委员会。</p><p>该议案案由中提到，现行议事规则执行效率低下，不满足于议事会高强度的议案审议，有必要在其基础上制定一份新的议事规则。</p><p>（点此查看议案全文）</p></article></body></html>
