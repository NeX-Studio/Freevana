<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>家委因气味冀延期启用新教学楼 实验体系将于国庆前后搬入</title><link rel="stylesheet" href="//semantic-ui.com/dist/semantic.min.css"/><style>.padded {
  margin-top: 3rem;
  margin-bottom: 3rem;
}
.invisible {
  visibility: hidden;
}</style></head><body><article class="ui padded text container"><h1 class="ui header">家委因气味冀延期启用新教学楼 实验体系将于国庆前后搬入</h1><div class="ui label"><i class="time icon"></i><time datetime="2017-09-26T15:25+0800">2017年09月26日 03:25</time></div><div class="ui invisible divider"></div><p>据悉，校家委会于上周日下午到学校进行参观考察。部分参观家长称，新教学楼仍有残余气味，希望学校能够延期搬入。针对此事，总务处主任蔡圣捷老师接受采访时表示，学校从8月份开始就对新教学楼进行了开窗通风工作，实验体系师生计划于9月30日至10月8日搬入新教学楼，搬入教学楼时间不会被延迟。</p></article></body></html>
