  visibility: hidden;
}</style></head><body><article class="ui padded text container"><h1 class="ui header">东校走读生晚自习后最晚离校时间被提前至22:00</h1><div class="ui label"><i class="time icon"></i><time datetime="2017-09-08T06:36+0800">2017年09月08日 06:36</time></div><div class="ui invisible divider"></div><p>消息称，物业管理中心工作人员通知离校学生东校区在校走读生晚自习后最晚离校时间提前至22:00。</p><p>该变动或为本学期第二次针对东校大门进出有关规定的调整。本学期开始，东校区学生在未携带校卡时必须联系班主任方可入校，部分学生质疑其或违反《深圳中学高中部学生进出校门管理办法》。</p></article></body></html>
