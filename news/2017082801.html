<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>实验体系向新生发放《实验体系电子产品使用协议》 议事会：不知情</title><link rel="stylesheet" href="//semantic-ui.com/dist/semantic.min.css"/><style>.padded {
  margin-top: 3rem;
  margin-bottom: 3rem;
}
.invisible {
  visibility: hidden;
}</style></head><body><article class="ui padded text container"><h1 class="ui header">实验体系向新生发放《实验体系电子产品使用协议》 议事会：不知情</h1><div class="ui label"><i class="time icon"></i><time datetime="2017-08-28T15:07+0800">2017年08月28日 03:07</time></div><div class="ui invisible divider"></div><p>据悉，实验体系各班班主任于今天下午新生教育班主任见面会期间（14:00-14:45），向高一年级实验体系学生下发了《实验体系电子产品使用协议》（下称《使用协议》）。</p><p>记者于实验体系学长团成员处了解到，学长团对于该《使用协议》并不知情。议事会有关人员称校方未提前知会该条例所涉及内容。</p><p>涅槃新闻将会对此事件进行跟踪报道。</p><p>（附：《实验体系电子产品使用协议》全文）</p></article></body></html>
