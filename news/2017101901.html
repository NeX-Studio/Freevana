<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>数理化竞赛深中入选省队共14人 一等奖49人</title><link rel="stylesheet" href="//semantic-ui.com/dist/semantic.min.css"/><style>.padded {

}
.invisible {
  visibility: hidden;
}</style></head><body><article class="ui padded text container"><h1 class="ui header">数理化竞赛深中入选省队共14人 一等奖49人</h1><div class="ui label"><i class="time icon"></i><time datetime="2017-10-19T14:02+0800">2017年10月19日 02:02</time></div><div class="ui invisible divider"></div><p>在2017年第33届全国高中数学联赛复赛（广东赛区）、第34届全国中学生物理竞赛复赛（广东赛区）、第31届中国化学奥林匹克初赛（广东赛区）中，共有14位深中学子入选省队，数学、物理、化学分别有4人、6人、4人。在数学、物理、化学，分别有17人、18人、14人获一等奖，共49人。</p><p>与此同时，物理、化学，入选省队的深圳学生，全部来自深中。</p></article></body></html>
