}</style></head><body><article class="ui padded text container"><h1 class="ui header">学活与深中模联向议事会提交《社团赞助管理案》</h1><div class="ui label"><i class="time icon"></i><time datetime="2017-05-27T20:22+0800">2017年05月27日 08:22</time></div><div class="ui invisible divider"></div><p>议事会发布消息称，深圳中学学生活动中心与深圳中学模拟联合国协会联名向议事会大会提交议案《社团赞助管理案》。</p><p>议案案据指出，深中现有赞助模式存在赞助合作内容模糊、合作关系未以合同形式确立、校园实体利益被侵犯、利用校园场地举办赞助讲座涉嫌违法等问题。议案草案中指出，学生组织与校内社团有权与任意校外实体建立有偿合作关系，并须签订具有法律效力的书面赞助合同；若因未签订书面赞助合同而引致的损失将由相关学生组织与社团自行承担；签署后的赞助合同应交由学生处备案；并提议建立赞助“黑名单”制度。</p><p>（点此查看议案全文）</p></article></body></html>
