}</style></head><body><article class="ui padded text container"><h1 class="ui header">教学处就《关于自习课管理规定》作出回应</h1><div class="ui label"><i class="time icon"></i><time datetime="2017-09-20T23:37+0800">2017年09月20日 11:37</time></div><div class="ui invisible divider"></div><p>今日下午，教学处姚主任在接受涅槃新闻采访时，就有关《关于自习课管理规定》的争议做出回应。姚主任解释称，该规定虽然受众包括学生，但属于学校教学安排，不需要经过议事会投票表决，但议事会可以向学生征求意见，合理的意见将被采纳，并强调“我们并不在你们的对立面”。另一位教学处的老师称，类似的规定从2013年开始“几乎每年都是这么施行的”。</p></article></body></html>
