<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>学生反映新B栋多处硬件设施问题 学生会发布维权案公告</title><link rel="stylesheet" href="//semantic-ui.com/dist/semantic.min.css"/><style>.padded {

}
.invisible {
  visibility: hidden;
}</style></head><body><article class="ui padded text container"><h1 class="ui header">学生反映新B栋多处硬件设施问题 学生会发布维权案公告</h1><div class="ui label"><i class="time icon"></i><time datetime="2017-10-09T22:36+0800">2017年10月09日 10:36</time></div><div class="ui invisible divider"></div><p>今日，B栋教学楼正式投入教学使用。今晨座椅安装问题造成学生摔落后，涅槃新闻接到多处有关教学楼硬件设施问题的反馈。有学生表示教室内中央空调出现滴水问题。同时，有高二学生称走道两旁没有柜子以及桌子不配置抽屉也造成了放置物品的不便。此外，有同学认为充电柜的构造使学生难以使用充电柜为电脑进行充电。另有多名男同学反映厕所结构不合理，可能会引发对于个人隐私的担忧。</p><p>今日晚22:00左右，学生会权益部发布公告，针对此事件设立维权案并将着手进行处理，并长期开放关于B栋硬件设施所存在的问题或隐患的申诉渠道。</p></article></body></html>
