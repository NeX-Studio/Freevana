<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>议事会将于明日重新选举单元议委</title><link rel="stylesheet" href="//semantic-ui.com/dist/semantic.min.css"/><style>.padded {
  margin-top: 3rem;

}
.invisible {
  visibility: hidden;
}</style></head><body><article class="ui padded text container"><h1 class="ui header">议事会将于明日重新选举单元议委</h1><div class="ui label"><i class="time icon"></i><time datetime="2016-04-05T21:44+0800">2016年04月05日 09:44</time></div><div class="ui invisible divider"></div><p>议事会针对学生自媒体“18号农场”日前有关单元议委合法性的质疑作出回应。在回应中，议事会承认单元议委选举过程中存在程序性错误，并已由议长倡议现有的单元议委主动辞职。回应中同时提到，议事会将于明日进行单元议委的重新选举，周四有关手机管理办法的会议将由新选举出的单元议委参会。</p><p>（点击这里查看回应全文）</p></article></body></html>
