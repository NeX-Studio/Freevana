}
.invisible {
  visibility: hidden;
}</style></head><body><article class="ui padded text container"><h1 class="ui header">市教科院发布通知 深中被确立为适应新高考制度首批实验学校</h1><div class="ui label"><i class="time icon"></i><time datetime="2017-10-12T16:58+0800">2017年10月12日 04:58</time></div><div class="ui invisible divider"></div><p>上月，深圳教育科学研究院于其官网发布《关于开展深圳市“新高考新课程背景下高中教育教学管理模式”实验工作的通知》。通知表明，深圳5所首批实验学校将开展“新高考新课程背景下高中教育教学管理模式”实验工作，其中包括深圳中学。主要职责为进行选课走班制、体系建设以及学生综合素质评价等实验研究。《通知》中称此次试点目的为“为即将全面实施的选课走班积累经验，以适应新高考制度改革的新要求”。</p></article></body></html>
