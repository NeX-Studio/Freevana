}</style></head><body><article class="ui padded text container"><h1 class="ui header">议事会表决《手机管理办法》 有议委提出休会获通过</h1><div class="ui label"><i class="time icon"></i><time datetime="2016-03-24T14:01+0800">2016年03月24日 02:01</time></div><div class="ui invisible divider"></div><p>3月24日中午，深圳中学议事会召开正式会议，对《深圳中学学生在校使用手机管理办法》进行表决。会议共有21位议委到场，提案者杨忠顺主任因故缺席。有议委在询问议长提案者缺席原因后动议休会。动议获17票赞成通过，之后议长胡宇轩宣布休会。本次会议用时不足五分钟，多名议委表示希望提案者杨忠顺主任到场与议委针对提案进行商榷。</p></article></body></html>
