.invisible {
  visibility: hidden;
}</style></head><body><article class="ui padded text container"><h1 class="ui header">议事会全体会议通过表决成立“校方、学生联席委员会”</h1><div class="ui label"><i class="time icon"></i><time datetime="2016-12-20T19:54+0800">2016年12月20日 07:54</time></div><div class="ui invisible divider"></div><p>12月20日下午，议事会在C308召开全体会议，有效票数达到会议召开所需最小票数。有议委动议成立校方、学生联席委员会，设立校方代表，以促进校方与学生的良性交流。由于时间问题，议事会决定成立“校方、学生联席委员会筹备委员会”对于相关细节、提案进行撰写。预计该委员会将于下周正式向议事会大会提交相关议案。</p><p>（点击此处查看议事会决议全文）</p></article></body></html>
