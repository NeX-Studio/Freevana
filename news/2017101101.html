.invisible {
  visibility: hidden;
}</style></head><body><article class="ui padded text container"><h1 class="ui header">学生会发布AP课程走课问题的结案公告</h1><div class="ui label"><i class="time icon"></i><time datetime="2017-10-11T22:11+0800">2017年10月11日 10:11</time></div><div class="ui invisible divider"></div><p>今日晚20:50，学生会在公众号发布针对此前关于实验体系出国方向学生的AP课程走课问题的结案公告。公告中称经学校讨论，因B栋教室不足，高三学生行政班教室保留在C栋五楼；走课教室根据高二高三学生比例进行了相应调整；分离座椅已通知厂家重新安装，大部分现在可正常使用；关于B栋男厕所的隐私问题，校总务处正在协商改进方法，需要更多时间进行解决。</p><p>在发布此次公告之前，学生会于10月1日发布立案公告与调查问卷，10月4日发布走课问题的调查报告。</p></article></body></html>
