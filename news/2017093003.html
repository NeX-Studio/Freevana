  visibility: hidden;
}</style></head><body><article class="ui padded text container"><h1 class="ui header">校方发布公告 新B栋、原D栋将分别命名为“立人”、“求真”</h1><div class="ui label"><i class="time icon"></i><time datetime="2017-09-30T14:49+0800">2017年09月30日 02:49</time></div><div class="ui invisible divider"></div><p>校方今日于官网发布公告称，根据前期名称征集、校内会议讨论的结果，经2017年9月29日校长办公会议决定，新B栋、原D栋将分别命名为“立人”、“求真”。</p></article></body></html>
