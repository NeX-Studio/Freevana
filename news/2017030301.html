.invisible {
  visibility: hidden;
}</style></head><body><article class="ui padded text container"><h1 class="ui header">校方与学生组织达成共识 全体学生可经操场后门刷卡进入校园</h1><div class="ui label"><i class="time icon"></i><time datetime="2017-03-03T16:49+0800">2017年03月03日 04:49</time></div><div class="ui invisible divider"></div><p>今日中午，学生处与包括学生会权益部和议事会在内的有关学生组织代表开会，就后门事件进行沟通。据悉，与会各方就此事达成初步共识，包括校门在现有规定所列时段向全体学生开放、全体学生可经操场后门刷卡进入校园、校方将就信息中心此前发出的有关通知进行澄清等。</p></article></body></html>
