.invisible {
  visibility: hidden;
}</style></head><body><article class="ui padded text container"><h1 class="ui header">晚自习后有学生尝试从操场后门入校被拒</h1><div class="ui label"><i class="time icon"></i><time datetime="2017-03-05T22:03+0800">2017年03月05日 10:03</time></div><div class="ui invisible divider"></div><p>据悉，今日晚自习结束后，有学生尝试从操场后门入校，被保安人员要求从正门进入校园。</p><p>根据2014年8月修订的《深圳中学高中部学生进出校门管理办法》，在上学时间晚上18:30至次日6:40进入校园的住宿生需填写《学生进校离校异常登记表》登记进入，非住宿生需要有合理理由，并持有学校有关部门的证明或经有关部门事先备案，否则不得进入校园。据了解，此前住宿生与非住宿生在晚自习下课后，均可经由操场后门进出校园。</p></article></body></html>
