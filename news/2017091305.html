}
.invisible {
  visibility: hidden;
}</style></head><body><article class="ui padded text container"><h1 class="ui header">议事会成立委员会 或与教学处讨论自习新规</h1><div class="ui label"><i class="time icon"></i><time datetime="2017-09-13T23:22+0800">2017年09月13日 11:22</time></div><div class="ui invisible divider"></div><p>今日晚，在接受涅槃新闻有关《关于自习课管理规定》的采访时，议事会议长李竹玉表示，议事会理事会已成立相关委员会，准备今日在校内张贴的《关于自习课管理规定》与教学处进行沟通。该委员会正在进行相关联系工作，有望于明日与教学处面谈。</p><p>议长称，议事会“认可教学处老师将约定俗成的规定书面化，同时公布了相关流程”；但根据《深圳中学事务管理公约》第二章第六条，学校有义务在受众包括学生的新制定（包括修改）的规章制度开始实施的五个上学日前向全校师生公布，并接受全校师生的建议，故议事会希望教学处能将议案交予议事会讨论通过。</p></article></body></html>
