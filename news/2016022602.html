  visibility: hidden;
}</style></head><body><article class="ui padded text container"><h1 class="ui header">工地工程噪音加大 部分学生表示上课无法集中注意力</h1><div class="ui label"><i class="time icon"></i><time datetime="2016-02-26T22:06+0800">2016年02月26日 10:06</time></div><div class="ui invisible divider"></div><p>校园建筑工地今日进行地桩拆除工作，噪音影响到D栋附近部分教室。据部分学生反映，几乎整日上课期间都听到不间断的“咚咚咚”的撞击声，严重影响课堂效率。有学生反映，敲击声带来的噪音和震动令到上课时无法全神贯注。也有老师表示，噪音变大令上课更加艰难。</p><p>去年12月底，有同学向学生会权益部提出申诉，称工地噪音影响到老师上课。当时建筑办回复称“将来会在工地上安装噪音显示器，加装隔音板”，但截至发稿前，记者未在工地现场发现相关设施。</p></article></body></html>
