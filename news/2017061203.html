}</style></head><body><article class="ui padded text container"><h1 class="ui header">校方发出停课通知 据悉有班级仍有上课</h1><div class="ui label"><i class="time icon"></i><time datetime="2017-06-12T16:26+0800">2017年06月12日 04:26</time></div><div class="ui invisible divider"></div><p>今日下午13:40左右，学校通知，受台风“苗柏”影响，气象台已发布黄色台风预警，中小学停课。走读生需立即离开校园回家，住宿生需于14:00前返回宿舍。</p><p>据悉，实验体系高一S层班级（8班、10班）因需录制全国信息公开课的教学视频，被通知于今日下午照常上课。</p></article></body></html>
