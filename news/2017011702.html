<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>市教育局官宣朱华伟为深圳中学校长</title><link rel="stylesheet" href="//semantic-ui.com/dist/semantic.min.css"/><style>.padded {

}
.invisible {
  visibility: hidden;
}</style></head><body><article class="ui padded text container"><h1 class="ui header">市教育局官宣朱华伟为深圳中学校长</h1><div class="ui label"><i class="time icon"></i><time datetime="2017-01-17T18:25+0800">2017年01月17日 06:25</time></div><div class="ui invisible divider"></div><p>深圳市教育局通过其微信公众号发布文章，表示已于今日下午在深圳中学召开干部会议，宣布新校长朱华伟的任职。</p><p>文章中提到，朱华伟在会上表示将“尽快融入深中，与全校师生员工一道携手同行、不忘初心、牢记使命、深化改革、谋求发展，共创深中新辉煌”。</p></article></body></html>
