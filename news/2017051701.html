<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>食品药品监督管理局今日上午对有品食堂进行突击检查</title><link rel="stylesheet" href="//semantic-ui.com/dist/semantic.min.css"/><style>.padded {
  margin-top: 3rem;
  margin-bottom: 3rem;
}
.invisible {
  visibility: hidden;
}</style></head><body><article class="ui padded text container"><h1 class="ui header">食品药品监督管理局今日上午对有品食堂进行突击检查</h1><div class="ui label"><i class="time icon"></i><time datetime="2017-05-17T17:36+0800">2017年05月17日 05:36</time></div><div class="ui invisible divider"></div><p>今日上午，深圳市食品药品监督管理局对有品食堂展开突击检查。总务处有关负责人受访时表示，蔬菜水果检查合格，肉类检查结果将于15天后公布，届时将在学校官网公示检查结果。此外，截至今日，曾被法制频道报道、涉嫌超范围经营的烧腊类食品仍在有品食堂有售。今日总务处有关负责人接到投诉后来到有品食堂检查，并要求工作人员停止此类食品的出售。</p></article></body></html>
