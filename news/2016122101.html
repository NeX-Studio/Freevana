<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>“校长面对面”将于今日下午举行</title><link rel="stylesheet" href="//semantic-ui.com/dist/semantic.min.css"/><style>.padded {
  margin-top: 3rem;

}
.invisible {
  visibility: hidden;
}</style></head><body><article class="ui padded text container"><h1 class="ui header">“校长面对面”将于今日下午举行</h1><div class="ui label"><i class="time icon"></i><time datetime="2016-12-21T08:17+0800">2016年12月21日 08:17</time></div><div class="ui invisible divider"></div><p>学生会昨晚发布公告，本学年第一次“校长面对面”将于今天（21日）下午5:00-6:20在雍睦堂举行。根据公告，本次活动包括“问题答复环节”、“议题讨论环节”、“自由提问环节”、校长总结讲话等，预料会对C、D栋五楼天桥、旧空调更换、教室外储物柜翻新或更换、校内监控摄像、宿舍“没收”个人财物等热议话题进行讨论。</p></article></body></html>
