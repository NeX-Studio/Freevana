}</style></head><body><article class="ui padded text container"><h1 class="ui header">学生处发通知称不允许单元内阁向学生收取费用</h1><div class="ui label"><i class="time icon"></i><time datetime="2016-10-12T17:19+0800">2016年10月12日 05:19</time></div><div class="ui invisible divider"></div><p>消息称，学生处向各班班主任发布通知，不允许单元内阁向学生收取费用。该通知称，有单元内阁以单元经费为名义向单内学生收取每人150元的费用，并表示单元内正常教育费用将由学校承担。</p></article></body></html>
