<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>社联发布公告 通知注册社团参加社团招新大会说明会</title><link rel="stylesheet" href="//semantic-ui.com/dist/semantic.min.css"/><style>.padded {
  margin-top: 3rem;
  margin-bottom: 3rem;
}
.invisible {
  visibility: hidden;
}</style></head><body><article class="ui padded text container"><h1 class="ui header">社联发布公告 通知注册社团参加社团招新大会说明会</h1><div class="ui label"><i class="time icon"></i><time datetime="2017-09-12T00:51+0800">2017年09月12日 12:51</time></div><div class="ui invisible divider"></div><p>今日凌晨稍早时，社团联盟理事会于其公众号上发布了《关于2017年深圳中学社团招新大会说明会的通知》，宣布于9月12日（星期二）中午12:50于D405召开2017年社团招新大会说明会。根据通知，本次说明会主要内容为进行社团招新大会的摊位抽签并公布社团招新大会须知，未有代表到场的社团及学生组织将被默认为放弃于社团招新大会上摆摊的权利。</p><p>根据本学期校历，不同于往年于周一至周四下午放学后举办社团招新大会的惯例，本学年社团招新大会举办时间为9月15日（星期五）下午放学后。</p></article></body></html>
