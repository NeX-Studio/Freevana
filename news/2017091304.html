  visibility: hidden;
}</style></head><body><article class="ui padded text container"><h1 class="ui header">学生会公示海报维权案进展 开放五个移动展板</h1><div class="ui label"><i class="time icon"></i><time datetime="2017-09-13T18:35+0800">2017年09月13日 06:35</time></div><div class="ui invisible divider"></div><p>今日晚6点，学生会公示社团海报被移除事件的维权案进展，称经过与学校沟通，学生会已申请到5个移动展板供深中注册社团和学生组织张贴海报，海报张贴需符合相关规定；移动展板因社团招新大会的举办，将会于本周五中午进行清理，下周一起可再次进行海报张贴。</p></article></body></html>
