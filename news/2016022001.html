.invisible {
  visibility: hidden;
}</style></head><body><article class="ui padded text container"><h1 class="ui header">赵立将接任深圳中学校长</h1><div class="ui label"><i class="time icon"></i><time datetime="2016-02-20T15:00+0800">2016年02月20日 03:00</time></div><div class="ui invisible divider"></div><p>深圳市教育局官方微信发布消息称，赵立将接任深圳中学校长一职。</p><p>赵立，1968年生，曾在王铮时期与王占宝时期任深圳中学副校长，并深度参与深圳中学“设立自选课程”、走班制等课程改革。后于2011年4月竞选获任深圳第二实验学校校长，在任期间推进第二实验进行全面改革如开设校本课程、完善师生民主体制等。他于2013年获评深圳市十佳优秀校长，此前亦有“南京市优秀青年教师”、“南粤优秀教师”等荣誉称号。</p></article></body></html>
