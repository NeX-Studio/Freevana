<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>关于《涅槃周刊》编辑部作出停刊决定的声明</title><link rel="stylesheet" href="//semantic-ui.com/dist/semantic.min.css"/><style>.padded {
  margin-top: 3rem;
  margin-bottom: 3rem;
}
.invisible {
  visibility: hidden;
}</style></head><body><article class="ui padded text container"><h1 class="ui header">关于《涅槃周刊》编辑部作出停刊决定的声明</h1><div class="ui label"><i class="time icon"></i><time datetime="2016-06-26T21:13+0800">2016年06月26日 09:13</time></div><div class="ui invisible divider"></div><p>《涅槃周刊》编辑部（下称“编辑部”）已于2016年6月26日晚8时通过微信公众号宣布停刊。涅槃新闻全体成员对此表示遗憾，但尊重编辑部所作出的决定。</p><p>涅槃新闻将会继续照常运作，对校内新闻进行中立、严谨、高效的报道。我们将继续秉持“为报道真实而独立行走，为新闻自由而沉静抗争”的理念，为全体深中人服务。</p><p>涅槃新闻全体成员2016年6月26日</p></article></body></html>
