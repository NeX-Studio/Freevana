}
.invisible {
  visibility: hidden;
}</style></head><body><article class="ui padded text container"><h1 class="ui header">有品食堂汤中出现异物 总务处作出回应</h1><div class="ui label"><i class="time icon"></i><time datetime="2017-09-27T21:42+0800">2017年09月27日 09:42</time></div><div class="ui invisible divider"></div><p>今日中午12:20左右，两位学生在有品食堂就餐时，发现其中一碗猪杂河粉出现疑似虫类物体，并拍照取证。涅槃新闻记者在知悉后向总务处了解情况并提供了相关信息，总务处蔡圣捷主任表示将会严肃处理此事，并提供了深圳中学食堂投诉受理机制。</p><div class="ui center aligned container"><div class="ui fluid image"><img src="https://nirvana.news/img/str/c/1506519544.jpg" alt="图片"/><span>就餐学生提供的图片</span></div></div><p>深圳中学食堂近年来的食品安全问题备受关注，2016年年末曾出现“蟑螂汤”事件，引发广泛讨论。此次事件为涅槃新闻所知悉的近年来的第二次食品安全问题。</p><div class="ui center aligned container"><div class="ui fluid image"><img src="https://nirvana.news/img/str/c/1506519202.jpg" alt="图片"/><span>《深圳中学食堂投诉受理机制》</span></div></div></article></body></html>
