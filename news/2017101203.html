  visibility: hidden;
}</style></head><body><article class="ui padded text container"><h1 class="ui header">小食堂盒饭中出现菜虫 学生会权益部已进行处理</h1><div class="ui label"><i class="time icon"></i><time datetime="2017-10-12T20:29+0800">2017年10月12日 08:29</time></div><div class="ui invisible divider"></div><p>据悉，10月12日中午，一位学生在东校小食堂就餐时于其盒饭中发现一条2～3cm左右的菜虫。随后，该学生向学生会权益部提交了维权案。在接到维权案后，学生会权益部对此事进行了处理，由于食堂没有专门的管理小组，权益部与食堂负责人进行了沟通。负责人对此事表示歉意，并希望当事学生提出赔偿条件。在接受到权益部所转达的信息后，该同学表示希望食堂能够正式道歉。</p></article></body></html>
