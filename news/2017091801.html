<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>部分班级于今晨介绍《关于自习课管理规定》</title><link rel="stylesheet" href="//semantic-ui.com/dist/semantic.min.css"/><style>.padded {

  margin-bottom: 3rem;
}
.invisible {
  visibility: hidden;
}</style></head><body><article class="ui padded text container"><h1 class="ui header">部分班级于今晨介绍《关于自习课管理规定》</h1><div class="ui label"><i class="time icon"></i><time datetime="2017-09-18T13:24+0800">2017年09月18日 01:24</time></div><div class="ui invisible divider"></div><p>据悉，部分班级在班会课上介绍并解释《关于自习课管理规定》的条款内容，较多班级门口已张贴该《规定》。</p><p>该规定于9月13日由教学处发布，含打卡考勤时间和自习地点安排等事项。次日深圳中学议事会发布公告称，根据《深圳中学议事会基本法》、《深圳中学学生事务管理公约》，该规定暂时无法生效，后续事宜将于9月18日前后公示。</p></article></body></html>
