<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>消息称朱华伟将任深中新校长</title><link rel="stylesheet" href="//semantic-ui.com/dist/semantic.min.css"/><style>.padded {
  margin-top: 3rem;
  margin-bottom: 3rem;
}
.invisible {
  visibility: hidden;
}</style></head><body><article class="ui padded text container"><h1 class="ui header">消息称朱华伟将任深中新校长</h1><div class="ui label"><i class="time icon"></i><time datetime="2017-01-17T16:06+0800">2017年01月17日 04:06</time></div><div class="ui invisible divider"></div><p>消息称朱华伟将接替赵立，成为深圳中学新任校长。</p><div class="ui center aligned container"><div class="ui fluid image"><img src="https://nirvana.news/img/str/1484640893.jpg" alt="图片"/><span>朱华伟（资料图）</span></div></div><p>朱华伟，1962年10月生，汉族，中共党员，研究员，博士生导师。广州大学计算机教育软件研究所所长，广州大学奥林匹克研究中心主任，第50届国际数学奥林匹克中国国家队领队、主教练。兼任中国教育数学学会常务副理事长兼秘书长，中国数学奥林匹克委员会委员，全国华罗庚金杯赛主试委员会委员，国家集训队教练，《数学教育学报》编委，《中学数学》编委。（引用自广州大学相关网站）</p><p>赵立于去年2月就任深圳中学校长，并于去年11月被任命为深圳市教育局副局长。</p></article></body></html>
