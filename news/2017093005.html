}
.invisible {
  visibility: hidden;
}</style></head><body><article class="ui padded text container"><h1 class="ui header">校方发布公告 就“创新实验室”选址征求师生意见</h1><div class="ui label"><i class="time icon"></i><time datetime="2017-09-30T22:01+0800">2017年09月30日 10:01</time></div><div class="ui invisible divider"></div><p>今日校方发布公告称，将与“科大讯飞“联合建立一“创新实验室”，并就选址问题征求师生意见。两处候选位置分别为日进堂及深中书院里间，意见收集时间为10月1日至9日。公告中称，实验室建成后，主要用于学生的“项目制学习探究性实验、创新型竞赛以及VR体验活动。”</p></article></body></html>
