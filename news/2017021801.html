}
.invisible {
  visibility: hidden;
}</style></head><body><article class="ui padded text container"><h1 class="ui header">校方提请议事会审议增加“事假2”</h1><div class="ui label"><i class="time icon"></i><time datetime="2017-02-18T18:55+0800">2017年02月18日 06:55</time></div><div class="ui invisible divider"></div><p>议事会官方发布消息，学生处与实验体系向议事会提交有关增加“事假2”议案。议案将现有的事假类型进行细分，学生在需参加特定考试、大学面试、外国大学组织的项目、直系亲属丧礼等可申请“事假2”。不同于“事假1”（即现行的事假制度），“事假2”将不影响学生的学业成绩。校方在议案中表示，希望透过增加“事假2”，在利于以留学为方向的同学更合理利用时间与社会资源的同时，兼顾学校的管理安全责任与公平竞争。</p><p>据了解，上学期曾有实验体系出国方向的学生，因参加由国外大学组织的暑期项目请事假，学业成绩一度被扣至不及格。</p><p>（点此查看议案全文）</p></article></body></html>
