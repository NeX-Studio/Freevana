<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>深圳中学初中竞赛班学生将于下周一搬至科学馆C栋5、6楼</title><link rel="stylesheet" href="//semantic-ui.com/dist/semantic.min.css"/><style>.padded {
  margin-top: 3rem;
  margin-bottom: 3rem;
}
.invisible {
  visibility: hidden;
}</style></head><body><article class="ui padded text container"><h1 class="ui header">深圳中学初中竞赛班学生将于下周一搬至科学馆C栋5、6楼</h1><div class="ui label"><i class="time icon"></i><time datetime="2017-10-15T00:15+0800">2017年10月15日 12:15</time></div><div class="ui invisible divider"></div><p>今日，一张东校区天井食堂欢迎初中竞赛班同学前往就餐的广告图片在微信朋友圈中被多次转发。经涅槃新闻记者向总务处确认，下周一深圳中学初中部竞赛班学生将搬至东校区科学馆5、6楼，部分学生因此对食堂供应问题表示担忧。</p></article></body></html>
