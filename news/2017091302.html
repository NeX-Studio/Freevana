<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>学生会公布海报被移除事件维权结果 将寻求其它途径弥补相关社团招新工作</title><link rel="stylesheet" href="//semantic-ui.com/dist/semantic.min.css"/><style>.padded {
  margin-top: 3rem;
  margin-bottom: 3rem;
}
.invisible {
  visibility: hidden;
}</style></head><body><article class="ui padded text container"><h1 class="ui header">学生会公布海报被移除事件维权结果 将寻求其它途径弥补相关社团招新工作</h1><div class="ui label"><i class="time icon"></i><time datetime="2017-09-13T01:08+0800">2017年09月13日 01:08</time></div><div class="ui invisible divider"></div><p>学生会于9月12日晚发布推文公示部分社团招新海报被移除事件维权结果。该结果显示，因客观原因，难以核查“是否确系人为”、“是何种原因或何人所致”；B栋交付后将着手修订《深圳中学宣传资料张贴公约》；权益部正与学校协商讨论弥补相关社团损失的其它途径。</p><p>据学生会于9月11日发布的维权案公告，9月6日起若干注册社团合规张贴的海报“于不同时间段内被不明移除”，对相关社团的正当权利“造成严重损害”；了解情况的同学可联系权益部部长向该维权案提供线索。</p></article></body></html>
