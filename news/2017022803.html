  margin-bottom: 3rem;
}
.invisible {
  visibility: hidden;
}</style></head><body><article class="ui padded text container"><h1 class="ui header">今晨有玻璃物体从C栋坠下 校方随后要求班主任加强管理</h1><div class="ui label"><i class="time icon"></i><time datetime="2017-02-28T22:57+0800">2017年02月28日 10:57</time></div><div class="ui invisible divider"></div><p>今日早上八点半左右，有玻璃物体从C栋高层坠落至天井，少量玻璃碎片散落一地。有同学中经过天井时，险些被该物体砸伤。据目击者表示，该物体是由C栋高层教室靠天井的窗边落下。</p><div class="ui center aligned container"><div class="ui fluid image"><img src="https://nirvana.news/img/str/c/1488293477.jpg" alt="图片"/><span>晚自习下课后，在天井仍能见到散落的玻璃碎片</span></div></div><p>校方下午发出通知，通报该事件的情况，并要求班主任加强对学生的管理。通知要求班主任提醒学生禁止在教学楼内踢球、打球，同时要求清理教室内储物柜上及窗台边的物品。</p><div class="ui center aligned container"><div class="ui fluid image"><img src="https://nirvana.news/img/str/c/1488294394.JPG" alt="图片"/><span>C栋高层有部分窗户疑似玻璃缺失</span></div></div></article></body></html>
