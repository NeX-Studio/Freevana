  margin-top: 3rem;
  margin-bottom: 3rem;
}
.invisible {
  visibility: hidden;
}</style></head><body><article class="ui padded text container"><h1 class="ui header">学生会起草新卫生条例 将交议事会审议</h1><div class="ui label"><i class="time icon"></i><time datetime="2017-04-21T13:16+0800">2017年04月21日 01:16</time></div><div class="ui invisible divider"></div><p>据悉，学生会正在进行一份新的卫生条例的起草工作，在起草完成后会与校方进行讨论，并将会递交议事会审议。若获议事会表决通过并获得学校方面支持，草案将生效成为正式条例。</p><p>学生会权益部的一位干事在受访时表示，校方曾向学生会提出过建议，认为校园和各个班级的卫生属于学生权益的重要部分，而之前的卫生条例受到的关注较少，其本身也有一定局限性。学生会在综合考量了校方建议和校园的实际情况后，决定起草此份条例草案。</p></article></body></html>
