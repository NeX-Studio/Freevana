<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>因检查中发现卫生问题 Helen于昨日被送至E站处</title><link rel="stylesheet" href="//semantic-ui.com/dist/semantic.min.css"/><style>.padded {
  margin-top: 3rem;
  margin-bottom: 3rem;
}
.invisible {
  visibility: hidden;
}</style></head><body><article class="ui padded text container"><h1 class="ui header">因检查中发现卫生问题 Helen于昨日被送至E站处</h1><div class="ui label"><i class="time icon"></i><time datetime="2017-09-22T18:00+0800">2017年09月22日 06:00</time></div><div class="ui invisible divider"></div><p>据目击者称，曾被安顿在D栋1楼楼梯口的校猫Helen（大咪）在昨日被带走，离开时状态良好。涅槃新闻记者在对收发室张女士和物业周经理的询问中得知，Helen（大咪）被带走是由于昨日卫生局检查发现D栋1楼楼梯口气味过重，存在卫生问题，并且会对学生的学习生活产生一定影响。经调查，Helen已被送至校园大门口的E站处，身体状况良好。物业周经理称，后面会为Helen（大咪）找一个安身之处，楼梯口如果可以将作为最佳备选项。</p></article></body></html>
