}</style></head><body><article class="ui padded text container"><h1 class="ui header">物业维修空调未系安全绳 有评论认为存在安全隐患</h1><div class="ui label"><i class="time icon"></i><time datetime="2017-04-17T16:12+0800">2017年04月17日 04:12</time></div><div class="ui invisible divider"></div><p>近日，有物业工作人员在维修D栋空调外挂机时，在未系安全绳的情况下进行高空作业。有评论认为此类作业存在巨大安全隐患，要求有关部门尽快补足安全措施并检讨事件。</p><p>根据相关法律法规，凡在坠落高度基准面两米以上有可能坠落的高处进行作业，称为高处作业。劳动人员在进行高处作业时，须按规定佩带劳动防护用品。据来自D栋高层教室的学生反映，此前多次见到物业工作人员在维修空调外挂机时，没有准备足够的安全措施。</p><p>据了解，学校方面已知悉事件情况，并将就事件作出跟进。</p></article></body></html>
