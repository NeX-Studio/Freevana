}</style></head><body><article class="ui padded text container"><h1 class="ui header">校方宣布成立膳食监督委员会</h1><div class="ui label"><i class="time icon"></i><time datetime="2016-11-11T23:14+0800">2016年11月11日 11:14</time></div><div class="ui invisible divider"></div><p>校方在官网发布新闻稿，宣布成立由家长委员组成的膳食监督委员会，并发表首次校园食品安全调研纪要。校方表示，至此学校食堂已实现“政府、学校、老师、学生、家长等多方参与的监督管理模式”。</p></article></body></html>
