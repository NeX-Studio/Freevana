}</style></head><body><article class="ui padded text container"><h1 class="ui header">学校正门施工影响进出 总务处称预计国庆期间完成</h1><div class="ui label"><i class="time icon"></i><time datetime="2017-10-01T13:52+0800">2017年10月01日 01:52</time></div><div class="ui invisible divider"></div><p>今晨有学生路过深中门口时留意到校门口正在施工，涅槃新闻记者知悉后立即联系总务处蔡圣捷主任了解情况。蔡主任对此回应称校门口施工针对两个情况，一是学校正门口地面瓷砖颜色有多种，二是地下管线比较凌乱。本次施工将重埋水管与电线，并恢复地面大理石的铺砖。学生出入校门可通过值班房门卫岗亭里闸机。施工预计在国庆期间可以完成。</p><div class="ui center aligned container"><div class="ui fluid image"><img src="https://nirvana.news/img/str/c/1506837056.jpeg" alt="图片"/><span>施工现场</span></div></div></article></body></html>
