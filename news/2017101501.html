}</style></head><body><article class="ui padded text container"><h1 class="ui header">校猫Doggie患恶性肿瘤 Mew社发文为其筹款</h1><div class="ui label"><i class="time icon"></i><time datetime="2017-10-15T15:20+0800">2017年10月15日 03:20</time></div><div class="ui invisible divider"></div><p>今日，深圳中学Mew社于公众号上推送一则关于为校猫Doggie筹款的推文。文中称，Doggie于前段时间被确诊为“恶性肿瘤”。目前其病情已初步稳定，由于经费问题出院接受治疗，且需每两日服用化疗药物以维持生命。截止至本月六日，为救治Doggie，该社团在宠物医院未结余款项达12315元。由于Doggie的后续治疗费用仍在不断增加，Mew社公开发起筹款，并表示筹得款项将用于Doggie的治疗与其他校猫的开销上。</p><div class="ui center aligned container"><div class="ui fluid image"><img src="https://nirvana.news/img/str/1508051956.png" alt="图片"/><span>深圳中学Mew社于其推文中所发布的筹款二维码</span></div></div></article></body></html>
