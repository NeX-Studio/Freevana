.invisible {
  visibility: hidden;
}</style></head><body><article class="ui padded text container"><h1 class="ui header">团委下发通知 即日起与校外单位签定赞助合同须报备</h1><div class="ui label"><i class="time icon"></i><time datetime="2017-04-19T14:34+0800">2017年04月19日 02:34</time></div><div class="ui invisible divider"></div><p>据悉，团委今日下发文件称，为规范深中学生组织、社团与校外企事业单位合作，各学生组织、社团需在与校外企事业单位合作前，向团委登记报备，否则校团委将不提供场地申请、电教设备申请、校外人员入校证明等帮助。</p><p>文件列明，若私自签订合同并擅自出让学校利益造成学校损失的，将停止其活动内容，并追究相关责任人责任。</p></article></body></html>
