<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>社联发布通告 将于周五召开紧急社长大会</title><link rel="stylesheet" href="//semantic-ui.com/dist/semantic.min.css"/><style>.padded {
  margin-top: 3rem;
  margin-bottom: 3rem;
}
.invisible {
  visibility: hidden;
}</style></head><body><article class="ui padded text container"><h1 class="ui header">社联发布通告 将于周五召开紧急社长大会</h1><div class="ui label"><i class="time icon"></i><time datetime="2017-04-26T19:19+0800">2017年04月26日 07:19</time></div><div class="ui invisible divider"></div><p>今日晚间，社团联盟理事会发布通告，宣布于4月28日（本周五）12:40在C308召开紧急社长大会。</p><p>通告中称，本次紧急社长大会将分为两个部分，分别为“‘十佳学生社团’评选工作安排”以及“学生社团与校外单位合作情况的调研”。</p></article></body></html>
