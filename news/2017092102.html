<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>总务处称配电房近日超负荷运行 已致D栋多次跳闸停电</title><link rel="stylesheet" href="//semantic-ui.com/dist/semantic.min.css"/><style>.padded {
  margin-top: 3rem;
  margin-bottom: 3rem;
}
.invisible {
  visibility: hidden;
}</style></head><body><article class="ui padded text container"><h1 class="ui header">总务处称配电房近日超负荷运行 已致D栋多次跳闸停电</h1><div class="ui label"><i class="time icon"></i><time datetime="2017-09-21T18:09+0800">2017年09月21日 06:09</time></div><div class="ui invisible divider"></div><p>总务处于今日中午发布紧急通知称，因用电负荷问题，D栋1-4楼于今日上午跳闸停电，抢修完成之前需要师生配合D栋每间教室、办公室限开一台空调。通知中称，供电局等部门已安排专业人员，于今天晚自习后进行维修。</p><p>由于配电房临时开关负荷不足，近两天已发生三次跳闸事件。今天下午16:40左右，D栋部分教室再次短暂跳闸停电几分钟后恢复供电。截至发稿前，总务处相关人员尚未对涅槃新闻记者的采访请求作出回应。</p></article></body></html>
