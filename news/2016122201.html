<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>校方发出公告称禁止“飞雪大战”</title><link rel="stylesheet" href="//semantic-ui.com/dist/semantic.min.css"/><style>.padded {
  margin-top: 3rem;
  margin-bottom: 3rem;
}
.invisible {
  visibility: hidden;
}</style></head><body><article class="ui padded text container"><h1 class="ui header">校方发出公告称禁止“飞雪大战”</h1><div class="ui label"><i class="time icon"></i><time datetime="2016-12-22T11:21+0800">2016年12月22日 11:21</time></div><div class="ui invisible divider"></div><p>学生处在校内张贴公告，禁止校内使用喷雾产品进行飞雪大战。</p><p>公告全文如下：</p><p>近日有校内自媒体通过微信发布《深圳中学圣诞飞雪大战》。文中所描述行为，历年均为学校禁止行为，而非传统活动。2014年、2015年均有学生因为喷雾产品伤及眼睛，或因为喷雾时相互追逐导致的撞伤。</p><p>现再次公告：请同学们尊重自己及他人的人身安全，不要在迎新活动中使用喷雾产品进行飞雪大战或者类似活动。学校如在巡视中发现，或者接到关于此类行为的投诉，将根据学校惩戒条例进行处理。</p></article></body></html>
