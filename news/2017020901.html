<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>小卖部上课期间停止服务 有同学表示失望</title><link rel="stylesheet" href="//semantic-ui.com/dist/semantic.min.css"/><style>.padded {
  margin-top: 3rem;
  margin-bottom: 3rem;
}
.invisible {
  visibility: hidden;
}</style></head><body><article class="ui padded text container"><h1 class="ui header">小卖部上课期间停止服务 有同学表示失望</h1><div class="ui label"><i class="time icon"></i><time datetime="2017-02-09T17:42+0800">2017年02月09日 05:42</time></div><div class="ui invisible divider"></div><p>东校区宿舍楼前小卖部日前在门口贴出告示，表示上课期间停止提供服务。记者今日尝试在上课时间进入小卖部，被小卖部工作人员告知“上课时间段不得购买商品”。</p><p>部分同学对此项决定表示失望和不满，有同学认为学业繁忙时自习课补充能量尤为重要，小卖部营业时间变动可能对身体健康与学习造成影响；还有同学希望学校全天开放有品食堂以弥补小卖部不开放的损失。</p></article></body></html>
