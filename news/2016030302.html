<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>教学处对自习室安排作出答复 学生会：已设立维权小组</title><link rel="stylesheet" href="//semantic-ui.com/dist/semantic.min.css"/><style>.padded {
  margin-top: 3rem;
  margin-bottom: 3rem;
}
.invisible {
  visibility: hidden;
}</style></head><body><article class="ui padded text container"><h1 class="ui header">教学处对自习室安排作出答复 学生会：已设立维权小组</h1><div class="ui label"><i class="time icon"></i><time datetime="2016-03-03T15:31+0800">2016年03月03日 03:31</time></div><div class="ui invisible divider"></div><p>学生会通过微信平台发布消息称，教学处于今日中午对周四下午自习教室安排的相关疑问作出答复。该答复中提到“周四下午的自习室教室均为机动安排”。该回复同时针对图书馆自习问题回复称“由于图书馆安排了国际体系学生自习，为防冲突，标准实验荣誉学生一般不安排至图书馆”。</p><p>学生会表明权益部已设立针对此次事件的维权小组，继续跟进此次事件。</p></article></body></html>
