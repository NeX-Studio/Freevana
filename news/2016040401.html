  visibility: hidden;
}</style></head><body><article class="ui padded text container"><h1 class="ui header">有团体质疑单元议委合法性 议事会：稍后回应</h1><div class="ui label"><i class="time icon"></i><time datetime="2016-04-04T22:21+0800">2016年04月04日 10:21</time></div><div class="ui invisible divider"></div><p>学生自媒体“18号农场”今日在微信平台上发文，质疑参与上周审议手机管理条例的议事会单元议委的合法性。该媒体在推文上写道：“现在所有的单元议委，都是没有经过选举产生的，不合法的议委。他们或是高一的班级议委直升，或是靠熟人引荐，从来就没有一个把一个单元的人聚集起来，然后选出一个单元议委的过程。”同时，该媒体还倡议未经合法选举选出的单元议委主动辞职，并重新经合法途径选举单元议委。</p><p>议事会相关负责人表示已经注意到有关言论，稍后会对此做出回应。</p></article></body></html>
