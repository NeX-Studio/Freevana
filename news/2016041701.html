  visibility: hidden;
}</style></head><body><article class="ui padded text container"><h1 class="ui header">校长面对面明日举行 涅槃新闻将全程文字直播</h1><div class="ui label"><i class="time icon"></i><time datetime="2016-04-17T22:20+0800">2016年04月17日 10:20</time></div><div class="ui invisible divider"></div><p>深圳中学学生会发布消息，本学期的校长面对面活动将于明日下午5点在雍睦堂召开。深圳中学校长赵立及校方各处室老师将出席解答热点问题。此次学生会官方列出的问题包括“施工工地影响学习”、“小卖部仍无法使用校卡消费”、“充值校卡排队难”、“新校长的教学方案和培养目标”等四个议题。</p><p>届时，涅槃新闻将在官网进行文字现场直播，敬请期待。（点击这里进入直播页面）</p></article></body></html>
