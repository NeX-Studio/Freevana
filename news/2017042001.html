}</style></head><body><article class="ui padded text container"><h1 class="ui header">议事会召开正式会议 继续讨论公投法相关议案</h1><div class="ui label"><i class="time icon"></i><time datetime="2017-04-20T14:22+0800">2017年04月20日 02:22</time></div><div class="ui invisible divider"></div><p>今日中午12:50，议事会于天井召开正式会议，继续讨论有关《深圳中学公投法》的议案。</p><p>会议通过有关“至少需400人方可提出公投”的规定，并表决通过第二章，搁置第三章。因时间原因，会议未能对第四章进行讨论。</p></article></body></html>
