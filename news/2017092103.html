.invisible {
  visibility: hidden;
}</style></head><body><article class="ui padded text container"><h1 class="ui header">总务处对D栋停电作出回应 称本周末可完全修复</h1><div class="ui label"><i class="time icon"></i><time datetime="2017-09-21T22:47+0800">2017年09月21日 10:47</time></div><div class="ui invisible divider"></div><p>总务处负责人蔡圣捷主任于今晚在接受涅槃新闻记者的采访时，针对近日D栋多次跳闸停电事件以短信方式进行了回应。在回应中，他称D栋1至6层由两个总开关控制，近两天有三次不同范围跳闸，目前控制1至3层的开关已完全修复。因材料定制原因，控制4至6层的开关本周末可完全修复。</p></article></body></html>
