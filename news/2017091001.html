<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>选课系统瘫痪 教学处计划于下周末重新开放系统</title><link rel="stylesheet" href="//semantic-ui.com/dist/semantic.min.css"/><style>.padded {
  margin-top: 3rem;
  margin-bottom: 3rem;
}
.invisible {
  visibility: hidden;
}</style></head><body><article class="ui padded text container"><h1 class="ui header">选课系统瘫痪 教学处计划于下周末重新开放系统</h1><div class="ui label"><i class="time icon"></i><time datetime="2017-09-10T22:59+0800">2017年09月10日 10:59</time></div><div class="ui invisible divider"></div><p>据悉，9月9日中午后，高一高二年级（高考方向）学生的校本课选课系统瘫痪，不能正常登入网站更换学生所选课程。校方并未公布系统的故障原因，但《2017-2018学年第一学期第3周工作安排（2017年9月11日-9月17日）》中显示，校方将于下周末（9月16日-9月17日）重新开放选课系统，进行“校本课程第二次调整选课”。</p></article></body></html>
